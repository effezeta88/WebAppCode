<!DOCTYPE html>
<html>
    <head>
        <title>Indoor Mapping</title>
        <meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/style.css" >
    </head>
    <body onload="clear_canvas()">
    	<div id="button_div" align="center">
	<input type="file" id="inp_files" name="file" onchange="import_canvas();" />
	<button onclick="clear_canvas()">Clear</button>
        <button id="btn_json" onclick="save_json()">Save JSON</button>
	<a id="download_canvas" href="">Export image</a>
	</div>
	<div id="button_draw"  align="center">
	<p class="btn_draw"> Choose the figure to draw:</p>
	<button class="btn_draw" onclick="active_poly()">Polygon</button>
	<button class="btn_draw" onclick="active_rect()">Rectangle</button>
	</div>
	<div class="info_div" align="center"><p id="info_id">&nbsp</p>
	</div>
        <div id="map_image">
            <canvas id="canv_map" style="cursor:crosshair">
                Your browser does not support the HTML5 canvas tag.
            </canvas>
        </div>

	
	<div id="coordinates_div" align="center">
		<p id="p01">Coordinates:</p>
		<textarea id="coordinates" disabled="disabled" style="width:500px; height:200px;"></textarea>
	 </div>
	<div>
        <script type="text/javascript" src="porygon.js"></script>
    </body>
</html>
